            var messageShown = false;


            // loading the webfont here in order to have
            // a load event to trigger drawing the text
            // on the canvas
            WebFontConfig = {
                custom: {
                    families: ['Neuze'],
                    urls: ['css/styles.css']
                },
                active: function () {drawCommand(); }
              };
              (function() {
                var wf = document.createElement('script');
                wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
              })();


            function getRanNum(min, max) {
                return Math.round(Math.random() * (max - min) + min);
            }

            function updateCount() {
                count = parseInt(document.getElementById('count').innerHTML);
                count = count + addition;
            }

            function updateLive() {
                var addImages = live.innerHTML;
                for (var i = count-200; i < count; i++) {
                    addImages = '<div class="img-box"><img data-src="images/'
                    + i + '.png"/></div>' + addImages;
                }
                live.innerHTML = addImages;
                $("img").unveil(50);
            }

            function addLive() {
                live.innerHTML = '<div class="img-box"><img src="images/'
                + (count-1) + '.png"/></div>' + live.innerHTML;
            }

            function confirmSend() {
                $('.green').addClass('show-green')

                setTimeout(function() {
                    $('.green').removeClass('show-green')
                }, 1500);
            }

            $('.submit').click(function() {
                saveImage();
                clearCanvas();
                drawCommand();
            });

            $('.clear').click(function() {
                realFirstDraw = true;
                clearCanvas();
                drawCommand();
            });

            $( ".title" ).click(function(){
                $( ".splash" ).fadeOut("fast");
                splashGone = true;
                $("body").removeClass("noScroll");
            });

            setTimeout(function() {
                updateLive();
            }, 1000);


            function clearCanvas() {
                console.log("clearing canvas");
                ctx.clearRect(0, 0, 600, 600);
                blank = true;
            }

            function grabPrompt() {
                return prompts[getRanNum(0, prompts.length)]
            }

           

            function drawCommand() {
                updateCount();
                console.log("drawing command");
                ctx.textAlign = "center";
                ctx.fillStyle = "#333";
                ctx.font = "48px Neuze, Montserrat, Gotham, Proxima Nova, Helvetica, Arial";

                if (messageShown) {
                    ctx.fillText("Please Draw", 300, 80);
                    ctx.fillText(grabPrompt(), 300, 150);
                } else {
                    ctx.fillText("Submissions Closed.", 300, 80);
                }
                
                messageShown = true;
                

                if (window.innerWidth <= 650)   {
                    ctx.font = "24px Neuze, Montserrat, Gotham, Proxima Nova, Helvetica, Arial";
                } else {
                    ctx.font = "18px Neuze, Montserrat, Gotham, Proxima Nova, Helvetica, Arial";
                }
                if (firstDraw == false) {
                    ctx.fillText("scroll down to see other drawings", 300, 568);
                }
                blank = true;
            }



            function grabPrompt() {
                var r = getRanNum(0, prompts.length-1);
                prompt = prompts[r];
                return prompt;
            }

            canvas.addEventListener("mousemove", function (e) { 
                var rect = canvas.getBoundingClientRect();
                mouseX = event.clientX - rect.left;
                mouseY = event.clientY - rect.top;
            });

            canvas.addEventListener("mousedown", function (e) { 
                mouseDown = true;
            });

            canvas.addEventListener("mouseup", function (e) { 
                firstDraw = true
                mouseDown = false;
            });

            //drawing function
            function draw() {

                frames++;

                ctx.strokeStyle = "#666";
                ctx.fillStyle = "#000";
                ctx.lineJoin = "round";
                ctx.lineCap = "round";
                ctx.lineWidth = 4;
                ctx.globalCompositeOperation = 'destination-over';




                if (mouseDown) {
                    if (blank == true  && splashGone == true) {
                        clearCanvas();
                        length = 0;
                    }

                    if (firstDraw) {
                        prevX = mouseX;
                        prevY = mouseY;
                    }
                    if (realFirstDraw) 
                        clearCanvas()
                    firstDraw = realFirstDraw = false;

                    // console.log(mouseX + " " + prevX + " " + isMouseDown);
                    ctx.beginPath();
                    ctx.moveTo(prevX,prevY);
                    ctx.lineTo(mouseX,mouseY);
                    ctx.stroke();

                    length += (Math.abs(mouseX-prevX) + Math.abs(mouseY-prevY));
                    if (length > 3) {
                        blank = false;
                    }
                    prevX = mouseX;
                    prevY = mouseY;
                }

                
                window.requestAnimationFrame(draw);
            }

            drawCommand()
            window.requestAnimationFrame(draw);


        </script>
    

</body></html>
